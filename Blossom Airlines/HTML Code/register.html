<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/CSS Code/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css//poppins" rel="stylesheet">
</head>

<body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <div class="login-box">
        <div class="cover_box">
            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon></span>
                        <input  id="username" type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon></span>
                        <input id="email" type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input id="password" type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Agree to terms & conditions</label>
                        <br>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="login.html" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
    
        form.addEventListener("submit", function (e) {
          e.preventDefault();
    
          const username = form.querySelector("input[type='text']").value.trim();
          const email = form.querySelector("input[type='email']").value.trim();
          const password = form.querySelector("input[type='password']").value;
    
          if (!username || !email || !password) {
            alert("Please fill all fields!");
            return;
          }
    
          // Call the function to register user
          registerUser(username, email, password);
        });
      });
    
      async function registerUser(username, email, password) {
        const userData = {
          username: username,
          email: email,
          password: password
        };
    
        try {
          const response = await fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(userData)
          });
    
          if (response.ok) {
            alert("Registration successful!");
            window.location.href = "/HTML Code/login.html";
          } else {
            const errorData = await response.json();
            alert("Registration failed: " + (errorData.message || "Unknown error"));
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred while registering.");
        }
      }
    </script>


</body>

</html>
