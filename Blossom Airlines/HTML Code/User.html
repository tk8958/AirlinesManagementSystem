<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Blossom Airlines</title>
  <link rel="stylesheet" href="/CSS Code/User.css">
</head>
<body>
  <h1>User Profile</h1>
  <div class="profile-container">
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone:</label>
      <input type="tel" placeholder="Enter your phone number" required>

      <label>Gender:</label>
      <select required>
        <option value="">Select gender</option>
        <option>Male</option><option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth:</label>
      <input type="date" required>

      <button type="submit">Save</button>
    </form>
  </div>
  <script>
    const form = document.querySelector("form");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault();
  
      // Get values
      const name = form.elements[0].value;
      const email = form.elements[1].value;
      const phone = form.elements[2].value;
      const gender = form.elements[3].value;
      const dob = form.elements[4].value;
  
      // Save to localStorage (optional)
      localStorage.setItem("userProfile", JSON.stringify({ name, email, phone, gender, dob }));
  
      // Show success message
      alert("Profile saved successfully!");
    });
  
    // OPTIONAL: Load saved data if it exists
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("userProfile"));
      if (data) {
        form.elements[0].value = data.name;
        form.elements[1].value = data.email;
        form.elements[2].value = data.phone;
        form.elements[3].value = data.gender;
        form.elements[4].value = data.dob;
      }
    });
</script>
  
  
  
</body>
</html>
